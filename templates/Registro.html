{% extends "base.html" %}

{% block contenido  %}

<div class="container p-3">
    <div class="container col-7 bg-info">
        <h2 class="text-center">Registro de Usuario</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
    <form action="{{ url_for('verificacion') }}" method="post"> 

                <div class="row">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-6">
                        <label for="apelldos" class="form-label">apelldos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="nombre" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="Correo" name="Correo" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="contrase単a" class="form-label">contrase単a:</label>
                        <input type="password" class="form-control" id="contrase単a" name="contrase単a" minlength="8" required>
                    </div>
                    <div class="col-6">
                        <label for="confirmar" class="form-label">confirmar:</label>
                        <input type="password" class="form-control" id="confirmar" name="confirmar" required>
                    </div>
                </div>

            <h2 class="text-center">datos importantes </h2>
                <div class="row">
                    <div class="col">
                        <label for="nombre" class="form-label">edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="col">
                        <label for="apelldos" class="form-label">altura(cm):</label>
                        <input type="number" class="form-control" id="altura" name="altura" required>
                    </div>
                    <div class="col">
                        <label for="nombre" class="form-label">peso(kg):</label>
                        <input type="number" class="form-control" id="peso" name="peso" required>
                    </div>
                    <div class="col">
                        <label for="apelldos" class="form-label">nivel de actividad:</label>
                        <select type="number" class="form-control" id="actividad" name="actividad" required>
                            <option value="1">1-Sedentario</option>
                            <option value="2">2-Ligeramente activo</option>
                            <option value="3">3-Moderadamente activo</option>
                            <option value="4">4-Muy activo</option>
                            <option value="5">5-Extremadamente activo</option>
                        </select>  
                    </div>
                </div>

                <div class="row container p-2">
                    <div class="col">
                        <label for="">Cual es tu objetivo principal?</label>
                        <select type="number" class="form-control" id="objetivo" name="objetivo" required>
                            <option value="0">otra</option>
                            <option value="1">Perder peso</option>
                            <option value="2">Mantener peso</option>
                            <option value="3">Ganar masa muscular</option>
                            <option value="4">controlar una condicion</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="row container p-2">
                        <h3 class="text-center">preferencias alimenticias:</h3>
                            <div class="col">
                                <label for="">alergias:</label>
                                <select type="number" class="form-control" name="alergia" id="alergia">
                                    <option value="1">ninguna</option>
                                    <option value="2">manie</option>
                                    <option value="3">mariscos</option>
                                    <option value="4">soya</option>
                                    <option value="5">trigo</option>
                                    <option value="6">otra</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="">alimentacion:</label>
                                <select type="number" class="form-control" name="dieta" id="dieta">
                                    <option value="1">ninguna</option>
                                    <option value="2">vegetariano</option>
                                    <option value="3">vegano</option>
                                    <option value="4">cetogenica</option>
                                    <option value="5">otra</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="">intolerancias:</label>
                                <select type="number" class="form-control" name="intolerancia" id="intolerancia">
                                    <option value="1">ninguna</option>
                                    <option value="2">lactosa</option>
                                    <option value="3">gluten</option>
                                    <option value="4">frutos secos</option>
                                    <option value="5">otra</option>
                                </select>
                            </div>
                    </div>
                </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>

{% endblock %}
