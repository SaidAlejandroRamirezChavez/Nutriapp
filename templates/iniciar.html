{% extends "base.html" %}

{% block contenido  %}

<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-body bg-info">
					<h4 class="card-title mb-3">Iniciar sesión</h4>

					{% if error %}
						<div class="alert alert-danger">{{ error }}</div>
					{% endif %}

					{% if message %}
						<div class="alert alert-success">{{ message }}</div>
					{% endif %}

					  <form method="post" action="{{ url_for('iniciar_sesion') }}">
						<div class="mb-3">
							<label for="username" class="form-label">Usuario</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="tu_usuario" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<button type="submit" class="btn btn-primary">Entrar</button>
							<a href="{{ url_for('registro') }}" class="small">¿No tienes cuenta? Regístrate</a>
						</div>
					</form>

				</div>
			</div>

			<div class="mt-3 text-center small text-muted">Demo: prueba con usuario <strong>admin</strong> / contraseña <strong>secret</strong> o cualquier usuario creado vía Registro.</div>
		</div>
	</div>
</div>

{% endblock %}
